<div ng-include="'components/navbar/navbar.html'"></div>

<div ng-controller="BuyerProfileCtrl">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h2>Welcome back, {{name}}?</h2>
			 <accordion close-others="{{true}}">
		    <accordion-group heading="Your Info" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled" >
		    <p>{{buyer.bio}}</p>
		    <p>{{buyer.location}}</p>
		    </accordion-group>

		    <accordion-group heading="Messages">
	      	<p>No messages</p>
	      	</accordion-group>

	      	<accordion-group heading="Payments">
	      		<p>Payments to be made: {{payment_total}}</p>
	      		<button class="btn btn-primary">Make a Payment</button>
	      	</accordion-group>

		</div>
	</div>
</div>
