<div ng-include="'components/navbar/navbar.html'"></div>

<div class="row" ng-controller="DashboardCtrl">
  <div ng-repeat="user in sellers">
    <div class="row">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="{{user.profile_image_url}}" alt="...">
          <div class="caption centered-text">
            <h3>{{user.twitter_screen_name}}</h3>
            <p>User bio: {{user.bio}}</p>
            <p>Location: {{user.location}}</p>
            <p>Favorites Count: {{user.favorites_count}}</p>
            <p>Followers Count: {{user.followers_count}}</p>
            <p>Statuses Count: {{user.statuses_count}}</p>
            <p>Price for tweet text: $5</p>
            <p>Price for tweet picture w/ text: $8</p>
            <p><a href="#" class="btn btn-primary" role="button">Hire</a> <a href="#" class="btn btn-default" role="button">Contact</a></p>
          </div>
        </div>
      </div>
    </div>

  </div>
  
</div>
